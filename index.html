<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Condensed|Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c9b69548ec.js"></script>
  </head>
  <link rel="stylesheet" href="style/style.css">
  <title>Number-Guessing-Game</title>
</head>
<body>
  <section id="first-section">
    <span class="icon"><i class="fas fa-gamepad"></i></span>
    <h1> NUMBER <span class="pipe">|</span> GUESSING <span class="pipe">|</span> GAME </h1>
    <span class="icon"><i class="fas fa-gamepad"></i></span>
  </section>
  <div class="container">
      <section>
          <h3>How accuate are you when it comes to guessing a number?</h3>
          <p class="ht"> <span class="hint">hint:</span> <br>
            I have selected a random number between 1 and 100. 
            Let's see if you can guess it in 5 turns or fewer.
          </p>
        </section>
        <div class="form">
          <label for="guessField">Enter a guess:</label><br>
          <input type="text" id="guessField" class="guessField">
          <input type="submit" value="Submit" class="guessSubmit">
        </div>
        <div class="results">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHigh"></p>
        </div>
  </div>


  <script src="js/index.js"></script>
</body>
</html>
